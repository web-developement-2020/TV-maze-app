<div *ngIf="current">
  <div>
    <span>{{current.score | number: '1.0-0'}}</span>
  </div>
  <div>
    <span>{{current.id | number: '1.0-0'}}</span>
  </div>
  <div>
    <span>{{current.name}}</span>
  </div>
  <div>
    <span>{{current.language}}</span>
  </div>
  <div>
    <span>{{current.rating | number: '1.0-0'}}</span>
  </div>
  <div>
    <span>{{current.image}}</span>
  </div>
  <div>
    {{current.summary}}
  </div>
</div>
