<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Enter name or any word"
    aria-label="name or any word" [formControl]="search" />

    <mat-error *ngIf="search.invalid">
      Type more than three character to search
    </mat-error>
  </mat-form-field>
</form>
