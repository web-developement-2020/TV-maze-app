<mat-expansion-panel>
  <mat-expansion-panel-header [collapsedHeight]="'150px'" [expandedHeight]="'150px'">
    <mat-grid-list cols="4">
      <mat-grid-tile colspan="1"> <img src="http://static.tvmaze.com/uploads/images/medium_portrait/0/1389.jpg" height="110px"> </mat-grid-tile>
      <mat-grid-tile colspan="1"><h3>Lost</h3></mat-grid-tile>
      <mat-grid-tile colspan="1">6.75/10 </mat-grid-tile>
      <mat-grid-tile colspan="1">English</mat-grid-tile>
    </mat-grid-list>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <app-show-details></app-show-details>
  </ng-template>
</mat-expansion-panel>
