<div id="container-div">
  <ol class="unstyled-list-group" *ngIf="shows">
    <div *ngFor="let el of shows">
      <li class="unstyled-list">
        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="accordion-hover">
                <div class="grid-container">
                  <div class="media-image">
                    <img
                      src="{{ el.image }}"
                      alt="{{ el.name }}"
                    />
                  </div>
                  <div class="media-header">
                    <div id="name">{{ el.name }}</div>
                    <div id="rating" *ngIf="el.rating">
                      <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-star-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/></svg><span id="rating-score">{{ el.rating }}</span>
                    </div>
  
                    <div id="premiered"></div>
                    <div id="language">{{ el.language }}</div>
                  </div>
                </div>
            </mat-expansion-panel-header>
            
            <div class="media-body" id="details-box">
  
              <div class="sm-detail" id="genres"><span class="label">Genres: </span>{{ el.genres }}</div>
              <div class="sm-detail" id="premiered"><span class=label>First Aired: </span>{{ el.premiered | date:longDate}}</div>
  
              <div class="sm-detail" id="schedule"><span class="label">Airs at: </span> {{el.schedule_time}} on {{el.schedule_days}} </div>
  
              <div class="sm-detail" id="network"><span class="label">Watch it on: </span> {{el.network}} </div>
  
            <div  id="summary" [innerHTML]="el.summary"></div>
  
          </div>
          </mat-expansion-panel>
        </mat-accordion>
      </li>
    </div>
  </ol>
  </div>
